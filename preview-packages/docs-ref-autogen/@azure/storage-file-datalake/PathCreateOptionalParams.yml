  - uid: '@azure/abort-controller.PathCreateOptionalParams.permissions'
    name: permissions
    fullName: permissions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional and only valid if Hierarchical Namespace is enabled for the
      account. Sets POSIX

      access permissions for the file owner, the file owning group, and others.
      Each class may be

      granted read, write, or execute permission.  The sticky bit is also
      supported.  Both symbolic

      (rwxrw-rw-) and 4-digit octal notation (e.g. 0766) are supported.
    optional: true
    syntax:
      content: 'permissions?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.PathCreateOptionalParams.properties'
    name: properties
    fullName: properties
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional. User-defined properties to be stored with the filesystem, in the
      format of a

      comma-separated list of name and value pairs "n1=v1, n2=v2, ...", where
      each value is a base64

      encoded string. Note that the string may only contain ASCII characters in
      the ISO-8859-1

      character set.  If the filesystem exists, any properties not included in
      the list will be

      removed.  All properties are removed if the header is omitted.  To merge
      new and existing

      properties, first get all existing properties and the current E-Tag, then
      make a conditional

      request with the E-Tag and include values for all properties.
    optional: true
    syntax:
      content: 'properties?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.PathCreateOptionalParams.renameSource'
    name: renameSource
    fullName: renameSource
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional file or directory to be renamed.  The value must have the
      following format:

      "/{filesystem}/{path}".  If "x-ms-properties" is specified, the properties
      will overwrite the

      existing properties; otherwise, the existing properties will be preserved.
      This value must be

      a URL percent-encoded string. Note that the string may only contain ASCII
      characters in the

      ISO-8859-1 character set.
    optional: true
    syntax:
      content: 'renameSource?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/abort-controller'
