    syntax:
      content: 'function bind<T>(target: T, _span?: Span)'
      parameters:
        - id: target
          type:
            - T
          description: An object to bind the scope.
        - id: _span
          type:
            - tslib.Span
          description: |
            A specific Span to use. Otherwise, use the current one.
          optional: true
      return:
        type:
          - T
        description: ''
