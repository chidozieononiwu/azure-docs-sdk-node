  - uid: tslib.vm.RunningScriptOptions.breakOnSigint
    name: breakOnSigint
    fullName: breakOnSigint
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `true`, the execution will be terminated when `SIGINT` (Ctrl+C) is
      received.

      Existing handlers for the event that have been attached via
      `process.on('SIGINT')` will be disabled during script execution, but will
      continue to work after that.

      If execution is terminated, an `Error` will be thrown.

      Default: `false`.
    optional: true
    syntax:
      content: 'breakOnSigint?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: tslib
  - uid: tslib.vm.RunningScriptOptions.columnOffset
    name: columnOffset
    fullName: columnOffset
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the column number offset that is displayed in stack traces
      produced by this script.

      Default: `0`
    optional: true
    syntax:
      content: 'columnOffset?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
  - uid: tslib.vm.RunningScriptOptions.displayErrors
    name: displayErrors
    fullName: displayErrors
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      When `true`, if an `Error` occurs while compiling the `code`, the line of
      code causing the error is attached to the stack trace.

      Default: `true`.
    optional: true
    syntax:
      content: 'displayErrors?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: tslib
  - uid: tslib.vm.RunningScriptOptions.filename
    name: filename
    fullName: filename
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
