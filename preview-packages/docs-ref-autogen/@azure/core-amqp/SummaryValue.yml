  - uid: tslib.SummaryValue.count
    name: count
    fullName: count
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The total number of recorded values since start_time. Optional since
      some systems don't expose this.
    syntax:
      content: 'count: number'
      return:
        type:
          - number
        description: ''
    package: tslib
  - uid: tslib.SummaryValue.snapshot
    name: snapshot
    fullName: snapshot
    children: []
    langs:
      - typeScript
    type: property
    summary: Values calculated over an arbitrary time window.
    optional: true
    syntax:
      content: 'snapshot?: Snapshot'
      return:
        type:
          - tslib.Snapshot
        description: ''
    package: tslib
  - uid: tslib.SummaryValue.sum
    name: sum
    fullName: sum
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The total sum of recorded values since start_time. Optional since some
      systems don't expose this. If count is zero then this field must be zero.
      This field must be unset if the sum is not available.
    syntax:
      content: 'sum: number'
      return:
        type:
          - number
        description: ''
    package: tslib
