  - uid: '@opentelemetry/types.View.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A string by which the View will be referred to, e.g. "rpc_latency". Names
      MUST be unique within the library.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.View.recordMeasurement'
    name: 'recordMeasurement(Measurement, TagMap, [key: string]: string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Records a measurement in the proper view's row. This method is used by
      Stats. User should prefer using Stats.record() instead.
      Measurements with measurement type INT64 will have its value truncated.
    syntax:
      content: >-
        function recordMeasurement(measurement: Measurement, tags: TagMap,
        attachments?: [key: string]: string)
      parameters:
        - id: measurement
          type:
            - '@opentelemetry/types.Measurement'
          description: The measurement to record
        - id: tags
          type:
            - '@opentelemetry/types.TagMap'
          description: The tags to which the value is applied
        - id: attachments
          type:
            - '[key: string]: string'
          description: |
            optional The contextual information associated with an
                example value. THe contextual information is represented as key - value
                string pairs.
          optional: true
    package: '@opentelemetry/types'
