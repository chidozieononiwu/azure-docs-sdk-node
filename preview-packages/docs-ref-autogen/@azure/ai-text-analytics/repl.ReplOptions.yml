  - uid: '@azure/abort-controller.repl.ReplOptions.replMode'
    name: replMode
    fullName: replMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A flag that specifies whether the default evaluator executes all
      JavaScript commands in

      strict mode or default (sloppy) mode.

      Accepted values are:

      - `repl.REPL_MODE_SLOPPY` - evaluates expressions in sloppy mode.

      - `repl.REPL_MODE_STRICT` - evaluates expressions in strict mode. This is
      equivalent to
        prefacing every repl statement with `'use strict'`.
    optional: true
    syntax:
      content: 'replMode?: unique symbol | unique symbol'
      return:
        type:
          - unique symbol | unique symbol
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.terminal'
    name: terminal
    fullName: terminal
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `true`, specifies that the output should be treated as a TTY terminal,
      and have

      ANSI/VT100 escape codes written to it.

      Default: checking the value of the `isTTY` property on the output stream
      upon

      instantiation.
    optional: true
    syntax:
      content: 'terminal?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.useColors'
    name: useColors
    fullName: useColors
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `true`, specifies that the default `writer` function should include
      ANSI color

      styling to REPL output. If a custom `writer` function is provided then
      this has no

      effect.

      Default: the REPL instance's `terminal` value.
    optional: true
    syntax:
      content: 'useColors?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.useGlobal'
    name: useGlobal
    fullName: useGlobal
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `true`, specifies that the default evaluation function will use the
      JavaScript

      `global` as the context as opposed to creating a new separate context for
      the REPL

      instance. The node CLI REPL sets this value to `true`.

      Default: `false`.
    optional: true
    syntax:
      content: 'useGlobal?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.writer'
    name: writer
    fullName: writer
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The function to invoke to format the output of each command before writing
      to `output`.

      Default: a wrapper for `util.inspect`.
    optional: true
    syntax:
      content: 'writer?: REPLWriter'
      return:
        type:
          - '@azure/abort-controller.repl.REPLWriter'
        description: ''
    package: '@azure/abort-controller'
