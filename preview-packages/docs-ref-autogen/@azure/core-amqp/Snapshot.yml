### YamlMime:UniversalReference
items:
  - uid: tslib.Snapshot
    name: Snapshot
    fullName: Snapshot
    children:
      - tslib.Snapshot.count
      - tslib.Snapshot.percentileValues
      - tslib.Snapshot.sum
    langs:
      - typeScript
    type: interface
    summary: |-
      The values in this message can be reset at arbitrary unknown times, with
      the requirement that all of them are reset at the same time.
    package: tslib
  - uid: tslib.Snapshot.count
    name: count
    fullName: count
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The number of values in the snapshot. Optional since some systems don't
      expose this.
    syntax:
      content: 'count: number'
      return:
        type:
          - number
        description: ''
    package: tslib
  - uid: tslib.Snapshot.percentileValues
    name: percentileValues
    fullName: percentileValues
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A list of values at different percentiles of the distribution calculated
      from the current snapshot. The percentiles must be strictly increasing.
    syntax:
      content: 'percentileValues: ValueAtPercentile[]'
      return:
        type:
          - 'tslib.ValueAtPercentile[]'
        description: ''
    package: tslib
  - uid: tslib.Snapshot.sum
    name: sum
    fullName: sum
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The sum of values in the snapshot. Optional since some systems don't
      expose this. If count is zero then this field must be zero or not set
      (if not supported).
    syntax:
      content: 'sum: number'
      return:
        type:
          - number
        description: ''
    package: tslib
