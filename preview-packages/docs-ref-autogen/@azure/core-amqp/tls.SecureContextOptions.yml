  - uid: tslib.tls.SecureContextOptions.ca
    name: ca
    fullName: ca
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Optionally override the trusted CA certificates. Default is to trust
      the well-known CAs curated by Mozilla. Mozilla's CAs are completely
      replaced when CAs are explicitly specified using this option.
    optional: true
    syntax:
      content: 'ca?: string | Buffer | Array<string | Buffer>'
      return:
        type:
          - string | Buffer | Array<string | Buffer>
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.cert
    name: cert
    fullName: cert
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Cert chains in PEM format. One cert chain should be provided per
       private key. Each cert chain should consist of the PEM formatted
       certificate for a provided private key, followed by the PEM
       formatted intermediate certificates (if any), in order, and not
       including the root CA (the root CA must be pre-known to the peer,
       see ca). When providing multiple cert chains, they do not have to
       be in the same order as their private keys in key. If the
       intermediate certificates are not provided, the peer will not be
       able to validate the certificate, and the handshake will fail.
    optional: true
    syntax:
      content: 'cert?: string | Buffer | Array<string | Buffer>'
      return:
        type:
          - string | Buffer | Array<string | Buffer>
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.ciphers
    name: ciphers
    fullName: ciphers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Cipher suite specification, replacing the default. For more
      information, see modifying the default cipher suite. Permitted
      ciphers can be obtained via tls.getCiphers(). Cipher names must be
      uppercased in order for OpenSSL to accept them.
    optional: true
    syntax:
      content: 'ciphers?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.clientCertEngine
    name: clientCertEngine
    fullName: clientCertEngine
    children: []
    langs:
      - typeScript
    type: property
    summary: Name of an OpenSSL engine which can provide the client certificate.
    optional: true
    syntax:
      content: 'clientCertEngine?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.crl
    name: crl
    fullName: crl
    children: []
    langs:
      - typeScript
    type: property
    summary: PEM formatted CRLs (Certificate Revocation Lists).
    optional: true
    syntax:
      content: 'crl?: string | Buffer | Array<string | Buffer>'
      return:
        type:
          - string | Buffer | Array<string | Buffer>
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.dhparam
    name: dhparam
    fullName: dhparam
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Diffie Hellman parameters, required for Perfect Forward Secrecy. Use
      openssl dhparam to create the parameters. The key length must be
      greater than or equal to 1024 bits or else an error will be thrown.
      Although 1024 bits is permissible, use 2048 bits or larger for
      stronger security. If omitted or invalid, the parameters are
      silently discarded and DHE ciphers will not be available.
    optional: true
    syntax:
      content: 'dhparam?: string | Buffer'
      return:
        type:
          - string | Buffer
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.ecdhCurve
    name: ecdhCurve
    fullName: ecdhCurve
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A string describing a named curve or a colon separated list of curve
      NIDs or names, for example P-521:P-384:P-256, to use for ECDH key
      agreement. Set to auto to select the curve automatically. Use
      crypto.getCurves() to obtain a list of available curve names. On
      recent releases, openssl ecparam -list_curves will also display the
      name and description of each available elliptic curve. Default:
      tls.DEFAULT_ECDH_CURVE.
    optional: true
    syntax:
      content: 'ecdhCurve?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.honorCipherOrder
    name: honorCipherOrder
    fullName: honorCipherOrder
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Attempt to use the server's cipher suite preferences instead of the
      client's. When true, causes SSL_OP_CIPHER_SERVER_PREFERENCE to be
      set in secureOptions
    optional: true
    syntax:
      content: 'honorCipherOrder?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.key
    name: key
    fullName: key
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Private keys in PEM format. PEM allows the option of private keys
      being encrypted. Encrypted keys will be decrypted with
      options.passphrase. Multiple keys using different algorithms can be
      provided either as an array of unencrypted key strings or buffers,
      or an array of objects in the form {pem: <string|buffer>[,
      passphrase: <string>]}. The object form can only occur in an array.
      object.passphrase is optional. Encrypted keys will be decrypted with
      object.passphrase if provided, or options.passphrase if it is not.
    optional: true
    syntax:
      content: 'key?: string | Buffer | Array<Buffer | KeyObject>'
      return:
        type:
          - string | Buffer | Array<Buffer | tslib.tls.KeyObject>
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.maxVersion
    name: maxVersion
    fullName: maxVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optionally set the maximum TLS version to allow. One

      of `'TLSv1.3'`, `'TLSv1.2'`, `'TLSv1.1'`, or `'TLSv1'`. Cannot be
      specified along with the

      `secureProtocol` option, use one or the other.

      **Default:** `'TLSv1.3'`, unless changed using CLI options. Using

      `--tls-max-v1.2` sets the default to `'TLSv1.2'`. Using `--tls-max-v1.3`
      sets the default to

      `'TLSv1.3'`. If multiple of the options are provided, the highest maximum
      is used.
    optional: true
    syntax:
      content: 'maxVersion?: SecureVersion'
      return:
        type:
          - tslib.tls.SecureVersion
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.minVersion
    name: minVersion
    fullName: minVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optionally set the minimum TLS version to allow. One

      of `'TLSv1.3'`, `'TLSv1.2'`, `'TLSv1.1'`, or `'TLSv1'`. Cannot be
      specified along with the

      `secureProtocol` option, use one or the other.  It is not recommended to
      use

      less than TLSv1.2, but it may be required for interoperability.

      **Default:** `'TLSv1.2'`, unless changed using CLI options. Using

      `--tls-v1.0` sets the default to `'TLSv1'`. Using `--tls-v1.1` sets the
      default to

      `'TLSv1.1'`. Using `--tls-min-v1.3` sets the default to

      'TLSv1.3'. If multiple of the options are provided, the lowest minimum is
      used.
    optional: true
    syntax:
      content: 'minVersion?: SecureVersion'
      return:
        type:
          - tslib.tls.SecureVersion
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.passphrase
    name: passphrase
    fullName: passphrase
    children: []
    langs:
      - typeScript
    type: property
    summary: Shared passphrase used for a single private key and/or a PFX.
    optional: true
    syntax:
      content: 'passphrase?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.pfx
    name: pfx
    fullName: pfx
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      PFX or PKCS12 encoded private key and certificate chain. pfx is an
      alternative to providing key and cert individually. PFX is usually
      encrypted, if it is, passphrase will be used to decrypt it. Multiple
      PFX can be provided either as an array of unencrypted PFX buffers,
      or an array of objects in the form {buf: <string|buffer>[,
      passphrase: <string>]}. The object form can only occur in an array.
      object.passphrase is optional. Encrypted PFX will be decrypted with
      object.passphrase if provided, or options.passphrase if it is not.
    optional: true
    syntax:
      content: 'pfx?: string | Buffer | Array<string | Buffer | PxfObject>'
      return:
        type:
          - string | Buffer | Array<string | Buffer | tslib.tls.PxfObject>
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.privateKeyEngine
    name: privateKeyEngine
    fullName: privateKeyEngine
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Name of an OpenSSL engine to get private key from. Should be used
      together with privateKeyIdentifier.
    optional: true
    syntax:
      content: 'privateKeyEngine?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.privateKeyIdentifier
    name: privateKeyIdentifier
    fullName: privateKeyIdentifier
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Identifier of a private key managed by an OpenSSL engine. Should be
      used together with privateKeyEngine. Should not be set together with
      key, because both options define a private key in different ways.
    optional: true
    syntax:
      content: 'privateKeyIdentifier?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.secureOptions
    name: secureOptions
    fullName: secureOptions
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Optionally affect the OpenSSL protocol behavior, which is not
      usually necessary. This should be used carefully if at all! Value is
      a numeric bitmask of the SSL_OP_* options from OpenSSL Options
    optional: true
    syntax:
      content: 'secureOptions?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.secureProtocol
    name: secureProtocol
    fullName: secureProtocol
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Legacy mechanism to select the TLS protocol version to use, it does
      not support independent control of the minimum and maximum version,
      and does not support limiting the protocol to TLSv1.3. Use
      minVersion and maxVersion instead. The possible values are listed as
      SSL_METHODS, use the function names as strings. For example, use
      'TLSv1_1_method' to force TLS version 1.1, or 'TLS_method' to allow
      any TLS protocol version up to TLSv1.3. It is not recommended to use
      TLS versions less than 1.2, but it may be required for
      interoperability. Default: none, see minVersion.
    optional: true
    syntax:
      content: 'secureProtocol?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.sessionIdContext
    name: sessionIdContext
    fullName: sessionIdContext
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Opaque identifier used by servers to ensure session state is not
      shared between applications. Unused by clients.
    optional: true
    syntax:
      content: 'sessionIdContext?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.tls.SecureContextOptions.sigalgs
    name: sigalgs
    fullName: sigalgs
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Colon-separated list of supported signature algorithms. The list
       can contain digest algorithms (SHA256, MD5 etc.), public key
       algorithms (RSA-PSS, ECDSA etc.), combination of both (e.g
       'RSA+SHA384') or TLS v1.3 scheme names (e.g. rsa_pss_pss_sha512).
    optional: true
    syntax:
      content: 'sigalgs?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: tslib
