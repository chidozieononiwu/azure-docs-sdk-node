  - uid: tslib.net.OnReadOpts.callback
    name: 'callback(number, Uint8Array)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This function is called for every chunk of incoming data.

      Two arguments are passed to it: the number of bytes written to buffer and
      a reference to buffer.

      Return false from this function to implicitly pause() the socket.
    syntax:
      content: 'function callback(bytesWritten: number, buf: Uint8Array)'
      parameters:
        - id: bytesWritten
          type:
            - number
          description: ''
        - id: buf
          type:
            - Uint8Array
          description: ''
      return:
        type:
          - boolean
        description: ''
    package: tslib
