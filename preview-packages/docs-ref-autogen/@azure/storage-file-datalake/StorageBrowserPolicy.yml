      - '@azure/abort-controller.StorageBrowserPolicy.shouldLog'
      - '@azure/abort-controller.StorageBrowserPolicy.constructor'
    langs:
      - typeScript
    type: class
    summary: >
      StorageBrowserPolicy will handle differences between Node.js and browser
      runtime, including:

      1. Browsers cache GET/HEAD requests by adding conditional headers such as
      'IF_MODIFIED_SINCE'.

      StorageBrowserPolicy is a policy used to add a timestamp query to GET/HEAD
      request URL

      thus avoid the browser cache.


      2. Remove cookie header for security


      3. Remove content-length header to avoid browsers warning
    extends:
      name: '@azure/abort-controller.BaseRequestPolicy'
    package: '@azure/abort-controller'
