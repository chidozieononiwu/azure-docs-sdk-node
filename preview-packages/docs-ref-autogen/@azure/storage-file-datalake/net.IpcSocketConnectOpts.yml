  - uid: '@azure/abort-controller.net.IpcSocketConnectOpts.onread'
    name: onread
    fullName: onread
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If specified, incoming data is stored in a single buffer and passed to the
      supplied callback when data arrives on the socket.

      Note: this will cause the streaming functionality to not provide any data,
      however events like 'error', 'end', and 'close' will

      still be emitted as normal and methods like pause() and resume() will also
      behave as expected.
    optional: true
    syntax:
      content: 'onread?: OnReadOpts'
      return:
        type:
          - '@azure/abort-controller.net.OnReadOpts'
        description: ''
    package: '@azure/abort-controller'
