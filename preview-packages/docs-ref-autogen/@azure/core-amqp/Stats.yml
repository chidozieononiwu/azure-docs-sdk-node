  - uid: tslib.Stats.createMeasureDouble
    name: 'createMeasureDouble(string, MeasureUnit, undefined | string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Creates a measure of type Double.
    syntax:
      content: >-
        function createMeasureDouble(name: string, unit: MeasureUnit,
        description?: undefined | string)
      parameters:
        - id: name
          type:
            - string
          description: The measure name
        - id: unit
          type:
            - tslib.MeasureUnit
          description: The measure unit
        - id: description
          type:
            - undefined | string
          description: |
            The measure description
          optional: true
      return:
        type:
          - tslib.Measure
        description: ''
    package: tslib
  - uid: tslib.Stats.createMeasureInt64
    name: 'createMeasureInt64(string, MeasureUnit, undefined | string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a measure of type Int64. Values must be integers up to
      Number.MAX_SAFE_INTERGER.
    syntax:
      content: >-
        function createMeasureInt64(name: string, unit: MeasureUnit,
        description?: undefined | string)
      parameters:
        - id: name
          type:
            - string
          description: The measure name
        - id: unit
          type:
            - tslib.MeasureUnit
          description: The measure unit
        - id: description
          type:
            - undefined | string
          description: |
            The measure description
          optional: true
      return:
        type:
          - tslib.Measure
        description: ''
    package: tslib
  - uid: tslib.Stats.createView
    name: 'createView(string, Measure, AggregationType, TagKey[], string, number[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: Creates a view.
    syntax:
      content: >-
        function createView(name: string, measure: Measure, aggregation:
        AggregationType, tagKeys: TagKey[], description: string,
        bucketBoundaries?: number[])
      parameters:
        - id: name
          type:
            - string
          description: The view name
        - id: measure
          type:
            - tslib.Measure
          description: The view measure
        - id: aggregation
          type:
            - tslib.AggregationType
          description: The view aggregation type
        - id: tagKeys
          type:
            - 'tslib.TagKey[]'
          description: The view columns (tag keys)
        - id: description
          type:
            - string
          description: The view description
        - id: bucketBoundaries
          type:
            - 'number[]'
          description: |
            The view bucket boundaries for a distribution
                aggregation type
          optional: true
      return:
        type:
          - tslib.View
        description: ''
    package: tslib
  - uid: tslib.Stats.getCurrentTagContext
    name: getCurrentTagContext()
    children: []
    type: method
    langs:
      - typeScript
    summary: Gets the current tag context.
    syntax:
      content: function getCurrentTagContext()
      parameters: []
      return:
        type:
          - tslib.TagMap
        description: ''
    package: tslib
  - uid: tslib.Stats.getMetrics
    name: getMetrics()
    children: []
    type: method
    langs:
      - typeScript
    summary: Gets a collection of produced Metric`s to be exported.
    syntax:
      content: function getMetrics()
      parameters: []
      return:
        type:
          - 'tslib.Metric[]'
        description: The List of metrics.
    package: tslib
  - uid: tslib.Stats.record
    name: 'record(Measurement[], TagMap, undefined | [key: string]: string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Updates all views with the new measurements.
    syntax:
      content: >-
        function record(measurements: Measurement[], tags?: TagMap,
        attachments?: undefined | [key: string]: string)
      parameters:
        - id: measurements
          type:
            - 'tslib.Measurement[]'
          description: A list of measurements to record
        - id: tags
          type:
            - tslib.TagMap
          description: |-
            optional The tags to which the value is applied.
                tags could either be explicitly passed to the method, or implicitly
                read from current execution context.
          optional: true
        - id: attachments
          type:
            - 'undefined | [key: string]: string'
          description: |
            optional The contextual information associated with an
                example value. The contextual information is represented as key - value
                string pairs.
          optional: true
    package: tslib
  - uid: tslib.Stats.registerExporter
    name: registerExporter(StatsEventListener)
    children: []
    type: method
    langs:
      - typeScript
    summary: Registers an exporter to send stats data to a service.
    syntax:
      content: 'function registerExporter(exporter: StatsEventListener)'
      parameters:
        - id: exporter
          type:
            - tslib.StatsEventListener
          description: |
            An stats exporter
    package: tslib
  - uid: tslib.Stats.registerView
    name: registerView(View)
    children: []
    type: method
    langs:
      - typeScript
    summary: Registers a view to listen to new measurements in its measure.
    syntax:
      content: 'function registerView(view: View)'
      parameters:
        - id: view
          type:
            - tslib.View
          description: |
            The view to be registered
    package: tslib
  - uid: tslib.Stats.unregisterExporter
    name: unregisterExporter(StatsEventListener)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Unregisters an exporter. It should be called whenever the exporter is not
      needed anymore.
    syntax:
      content: 'function unregisterExporter(exporter: StatsEventListener)'
      parameters:
        - id: exporter
          type:
            - tslib.StatsEventListener
          description: |
            An stats exporter
    package: tslib
  - uid: tslib.Stats.withTagContext
    name: 'withTagContext(TagMap, Func<T>)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Enters the scope of code where the given `TagMap` is in the current
      context

      (replacing the previous `TagMap`).
    syntax:
      content: 'function withTagContext<T>(tags: TagMap, fn: Func<T>)'
      parameters:
        - id: tags
          type:
            - tslib.TagMap
          description: The TagMap to be set to the current context.
        - id: fn
          type:
            - tslib.Func<T>
          description: Callback function.
      return:
        type:
          - T
        description: The callback return.
    package: tslib
