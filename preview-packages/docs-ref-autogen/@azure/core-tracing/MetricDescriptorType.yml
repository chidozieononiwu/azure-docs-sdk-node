items:
  - uid: '@opentelemetry/types.MetricDescriptorType'
    name: MetricDescriptorType
    fullName: MetricDescriptorType
    children:
      - '@opentelemetry/types.MetricDescriptorType.UNSPECIFIED'
      - '@opentelemetry/types.MetricDescriptorType.GAUGE_INT64'
      - '@opentelemetry/types.MetricDescriptorType.GAUGE_DOUBLE'
      - '@opentelemetry/types.MetricDescriptorType.GAUGE_DISTRIBUTION'
      - '@opentelemetry/types.MetricDescriptorType.CUMULATIVE_INT64'
      - '@opentelemetry/types.MetricDescriptorType.CUMULATIVE_DOUBLE'
      - '@opentelemetry/types.MetricDescriptorType.CUMULATIVE_DISTRIBUTION'
      - '@opentelemetry/types.MetricDescriptorType.SUMMARY'
    langs:
      - typeScript
    type: enum
    summary: |
      The kind of metric. It describes how the data is reported.
      A gauge is an instantaneous measurement of a value.

      A cumulative measurement is a value accumulated over a time interval. In
      a time series, cumulative measurements should have the same start time,
      increasing values and increasing end times, until an event resets the
      cumulative value to zero and sets a new start time for the following
      points.
    package: '@opentelemetry/types'
