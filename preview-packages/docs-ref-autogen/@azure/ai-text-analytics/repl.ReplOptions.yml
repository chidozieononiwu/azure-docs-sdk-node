        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.eval'
    name: eval
    fullName: eval
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The function to be used when evaluating each given line of input.

      Default: an async wrapper for the JavaScript `eval()` function. An `eval`
      function can

      error with `repl.Recoverable` to indicate the input was incomplete and
      prompt for

      additional lines.
    optional: true
    syntax:
      content: 'eval?: REPLEval'
      return:
        type:
          - '@azure/abort-controller.repl.REPLEval'
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.repl.ReplOptions.ignoreUndefined'
    name: ignoreUndefined
    fullName: ignoreUndefined
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If `true`, specifies that the default writer will not output the return
      value of a

      command if it evaluates to `undefined`.

      Default: `false`.
    optional: true
    syntax:
      content: 'ignoreUndefined?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/abort-controller'
