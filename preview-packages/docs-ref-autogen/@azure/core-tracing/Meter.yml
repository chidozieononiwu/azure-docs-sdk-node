      - '@opentelemetry/types.Meter.createGauge'
      - '@opentelemetry/types.Meter.createMeasure'
    langs:
      - typeScript
    type: interface
    summary: >
      An interface to allow the recording metrics.

      <xref:Metric>s are used for recording pre-defined aggregation (Gauge and

      Counter), or raw values (<xref:Measure>) in which the aggregation and
      labels

      for the exported metric are deferred.
    package: '@opentelemetry/types'
