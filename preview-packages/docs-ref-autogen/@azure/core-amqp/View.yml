      return:
        type:
          - string
        description: ''
    package: tslib
  - uid: tslib.View.endTime
    name: endTime
    fullName: endTime
    children: []
    langs:
      - typeScript
    type: property
    summary: The end time for this view - represents the last time a value was recorded
    optional: true
    syntax:
      content: 'endTime?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
