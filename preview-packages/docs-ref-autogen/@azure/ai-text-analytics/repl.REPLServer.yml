  - uid: '@azure/abort-controller.repl.REPLServer.displayPrompt'
    name: displayPrompt(boolean)
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Readies the REPL instance for input from the user, printing the configured
      `prompt` to a

      new line in the `output` and resuming the `input` to accept new input.

      When multi-line input is being entered, an ellipsis is printed rather than
      the 'prompt'.


      This method is primarily intended to be called from within the action
      function for

      commands registered using the `replServer.defineCommand()` method.
    syntax:
      content: 'function displayPrompt(preserveCursor?: boolean)'
      parameters:
        - id: preserveCursor
          type:
            - boolean
          description: |
            When `true`, the cursor placement will not be reset to `0`.
          optional: true
    package: '@azure/abort-controller'
