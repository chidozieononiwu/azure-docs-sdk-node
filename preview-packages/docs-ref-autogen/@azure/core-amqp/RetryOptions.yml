  - uid: tslib.RetryOptions.maxRetries
    name: maxRetries
    fullName: maxRetries
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {number} [maxRetries] Number of times the operation needs to be retried in
      case

      of retryable error. Default: 3.
    optional: true
    syntax:
      content: 'maxRetries?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
  - uid: tslib.RetryOptions.maxRetryDelayInMs
    name: maxRetryDelayInMs
    fullName: maxRetryDelayInMs
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {number} [maxRetryDelayInMs] Denotes the maximum delay between retries

      that the retry attempts will be capped at. Applicable only when performing
      exponential retry.
    optional: true
    syntax:
      content: 'maxRetryDelayInMs?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
  - uid: tslib.RetryOptions.mode
    name: mode
    fullName: mode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {RetryMode} [mode] Denotes which retry mode to apply. If undefined,
      defaults to `Fixed`
    optional: true
    syntax:
      content: 'mode?: RetryMode'
      return:
        type:
          - tslib.RetryMode
        description: ''
    package: tslib
  - uid: tslib.RetryOptions.retryDelayInMs
    name: retryDelayInMs
    fullName: retryDelayInMs
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {number} [retryDelayInMs] Amount of time to wait in milliseconds before
      making the

      next attempt. Default: `30000 milliseconds`.

      When `mode` option is set to `Exponential`,

      this is used to compute the exponentially increasing delays between
      retries.
    optional: true
    syntax:
      content: 'retryDelayInMs?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
  - uid: tslib.RetryOptions.timeoutInMs
    name: timeoutInMs
    fullName: timeoutInMs
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Number of milliseconds to wait before declaring that current attempt has
      timed out which will trigger a retry

      A minimum value of `60000` milliseconds will be used if a value not
      greater than this is provided.
    optional: true
    syntax:
      content: 'timeoutInMs?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: tslib
