  - uid: '@azure/abort-controller.TextAnalyticsClient.detectLanguages_1'
    name: 'detectLanguages(DetectLanguageInput[], DetectLanguagesOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Runs a predictive model to determine the language that the passed-in

      input document are written in, and returns, for each one, the detected

      language as well as a score indicating the model's confidence that the

      inferred language is correct.  Scores close to 1 indicate high certainty
      in

      the result.  120 languages are supported.
    syntax:
      content: >-
        function detectLanguages(inputs: DetectLanguageInput[], options?:
        DetectLanguagesOptions)
      parameters:
        - id: inputs
          type:
            - '@azure/abort-controller.DetectLanguageInput[]'
          description: A collection of input documents to analyze.
        - id: options
          type:
            - '@azure/abort-controller.DetectLanguagesOptions'
          description: |
            Optional parameters for the operation.
          optional: true
      return:
        type:
          - Promise<@azure/abort-controller.DetectLanguageResultCollection>
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.TextAnalyticsClient.detectLanguages'
    name: 'detectLanguages(string[], string, DetectLanguagesOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Runs a predictive model to determine the language that the passed-in

      input strings are written in, and returns, for each one, the detected

      language as well as a score indicating the model's confidence that the

      inferred language is correct.  Scores close to 1 indicate high certainty
      in

      the result.  120 languages are supported.
    syntax:
      content: >-
        function detectLanguages(inputs: string[], countryHint?: string,
        options?: DetectLanguagesOptions)
      parameters:
        - id: inputs
          type:
            - 'string[]'
          description: A collection of input strings to analyze.
        - id: countryHint
          type:
            - string
          description: |-
            Indicates the country of origin for all of
              the input strings to assist the text analytics model in predicting
              the language they are written in.  If unspecified, this value will be
              set to the default country hint in `TextAnalyticsClientOptions`.
              If set to an empty string, the service will apply a model where the
              country is explicitly set to "None".
              The same country hint is applied to all strings in the input collection.
          optional: true
        - id: options
          type:
            - '@azure/abort-controller.DetectLanguagesOptions'
          description: |
            Optional parameters for the operation.
          optional: true
      return:
        type:
          - Promise<@azure/abort-controller.DetectLanguageResultCollection>
        description: ''
    package: '@azure/abort-controller'
