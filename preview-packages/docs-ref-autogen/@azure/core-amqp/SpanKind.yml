### YamlMime:UniversalReference
items:
  - uid: tslib.SpanKind
    name: SpanKind
    fullName: SpanKind
    children:
      - tslib.SpanKind.INTERNAL
      - tslib.SpanKind.SERVER
      - tslib.SpanKind.CLIENT
      - tslib.SpanKind.PRODUCER
      - tslib.SpanKind.CONSUMER
    langs:
      - typeScript
    type: enum
    summary: >-
      Type of span. Can be used to specify additional relationships between
      spans

      in addition to a parent/child relationship.
    package: tslib
  - uid: tslib.SpanKind.INTERNAL
    name: INTERNAL
    children: []
    langs:
      - typeScript
    summary: Default value. Indicates that the span is used internally.
    type: field
    numericValue: 0
    package: tslib
  - uid: tslib.SpanKind.SERVER
    name: SERVER
    children: []
    langs:
      - typeScript
    summary: |-
      Indicates that the span covers server-side handling of an RPC or other
      remote request.
    type: field
    numericValue: 1
    package: tslib
  - uid: tslib.SpanKind.CLIENT
    name: CLIENT
    children: []
    langs:
      - typeScript
    summary: |-
      Indicates that the span covers the client-side wrapper around an RPC or
      other remote request.
    type: field
    numericValue: 2
    package: tslib
  - uid: tslib.SpanKind.PRODUCER
    name: PRODUCER
    children: []
    langs:
      - typeScript
    summary: |-
      Indicates that the span describes producer sending a message to a
      broker. Unlike client and server, there is no direct critical path latency
      relationship between producer and consumer spans.
    type: field
    numericValue: 3
    package: tslib
  - uid: tslib.SpanKind.CONSUMER
    name: CONSUMER
    children: []
    langs:
      - typeScript
    summary: |-
      Indicates that the span describes consumer receiving a message from a
      broker. Unlike client and server, there is no direct critical path latency
      relationship between producer and consumer spans.
    type: field
    numericValue: 4
    package: tslib
