  - uid: '@azure/abort-controller.repl.ReplOptions.breakEvalOnSigint'
    name: breakEvalOnSigint
    fullName: breakEvalOnSigint
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Stop evaluating the current piece of code when `SIGINT` is received, i.e.
      `Ctrl+C` is

      pressed. This cannot be used together with a custom `eval` function.

      Default: `false`.
    optional: true
    syntax:
      content: 'breakEvalOnSigint?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: '@azure/abort-controller'
