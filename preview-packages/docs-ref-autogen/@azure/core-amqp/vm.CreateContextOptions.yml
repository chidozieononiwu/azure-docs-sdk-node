    fullName: origin
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Corresponds to the newly created context for display purposes.

      The origin should be formatted like a `URL`, but with only the scheme,
      host, and port (if necessary),

      like the value of the `url.origin` property of a URL object.

      Most notably, this string should omit the trailing slash, as that denotes
      a path.
