### YamlMime:UniversalReference
items:
  - uid: '@azure/abort-controller.executePromisesSequentially'
    name: 'executePromisesSequentially(Array<any>, any)'
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Executes an array of promises sequentially. Inspiration of this method is
      here:

      https://pouchdb.com/2015/05/18/we-have-a-problem-with-promises.html. An
      awesome blog on promises!
    syntax:
      content: >-
        function executePromisesSequentially(promiseFactories: Array<any>,
        kickstart: any)
      parameters:
        - id: promiseFactories
          type:
            - Array<any>
          description: |
            An array of promise factories(A function that return a promise)
        - id: kickstart
          type:
            - any
          description: ''
      return:
        type:
          - Promise<any>
        description: A chain of resolved or rejected promises
    package: '@azure/abort-controller'
