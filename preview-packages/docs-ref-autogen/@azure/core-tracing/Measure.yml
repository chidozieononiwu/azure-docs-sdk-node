### YamlMime:UniversalReference
items:
  - uid: '@opentelemetry/types.Measure'
    name: Measure
    fullName: Measure
    children:
      - '@opentelemetry/types.Measure.description'
      - '@opentelemetry/types.Measure.name'
      - '@opentelemetry/types.Measure.type'
      - '@opentelemetry/types.Measure.unit'
    langs:
      - typeScript
    type: interface
    summary: |-
      Describes the type of the individual values/measurements recorded by an
      application. It includes information such as the type of measurement, the
      units of measurement and descriptive names for the data. This provides the
      fundamental type used for recording data.
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Measure.description'
    name: description
    fullName: description
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Describes the measure, e.g. "RPC latency in seconds".'
    optional: true
    syntax:
      content: 'description?: string'
      return:
        type:
          - string
        description: ''
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Measure.name'
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A string by which the measure will be referred to, e.g.
      "rpc_server_latency". Names MUST be unique within the library.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Measure.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: The type used for this Measure.
    syntax:
      content: 'type: MeasureType'
      return:
        type:
          - '@opentelemetry/types.MeasureType'
        description: ''
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Measure.unit'
    name: unit
    fullName: unit
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Describes the unit used for the Measure. Follows the format described by
      http://unitsofmeasure.org/ucum.html.
    syntax:
      content: 'unit: MeasureUnit'
      return:
        type:
          - '@opentelemetry/types.MeasureUnit'
        description: ''
    package: '@opentelemetry/types'
