  - uid: '@azure/abort-controller.BlobServiceClient.listContainers'
    name: listContainers(ServiceListContainersOptions)
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Returns an async iterable iterator to list all the containers

      under the specified account.

      .byPage() returns an async iterable iterator to list the containers in
      pages.


      Example using `for await` syntax:


      ```js

      let i = 1;

      for await (const container of blobServiceClient.listContainers()) {
        console.log(`Container ${i++}: ${container.name}`);
      }

      ```


      Example using `iter.next()`:


      ```js

      let i = 1;

      const iter = blobServiceClient.listContainers();

      let containerItem = await iter.next();

      while (!containerItem.done) {
        console.log(`Container ${i++}: ${containerItem.value.name}`);
        containerItem = await iter.next();
      }

      ```


      Example using `byPage()`:


      ```js

      // passing optional maxPageSize in the page settings

      let i = 1;

      for await (const response of blobServiceClient.listContainers().byPage({
      maxPageSize: 20 })) {
        if (response.containerItems) {
          for (const container of response.containerItems) {
            console.log(`Container ${i++}: ${container.name}`);
          }
        }
      }

      ```


      Example using paging with a marker:


      ```js

      let i = 1;

      let iterator = blobServiceClient.listContainers().byPage({ maxPageSize: 2
      });

      let response = (await iterator.next()).value;


      // Prints 2 container names

      if (response.containerItems) {
        for (const container of response.containerItems) {
          console.log(`Container ${i++}: ${container.name}`);
        }
      }


      // Gets next marker

      let marker = response.continuationToken;

      // Passing next marker as continuationToken

      iterator = blobServiceClient
        .listContainers()
        .byPage({ continuationToken: marker, maxPageSize: 10 });
      response = (await iterator.next()).value;


      // Prints 10 container names

      if (response.containerItems) {
        for (const container of response.containerItems) {
           console.log(`Container ${i++}: ${container.name}`);
        }
      }

      ```
    syntax:
      content: 'function listContainers(options?: ServiceListContainersOptions)'
      parameters:
        - id: options
          type:
            - '@azure/abort-controller.ServiceListContainersOptions'
          description: ''
          optional: true
      return:
        type:
          - >-
            @azure/abort-controller.PagedAsyncIterableIterator<@azure/abort-controller.ContainerItem,
            @azure/abort-controller.ServiceListContainersSegmentResponse>
        description: An asyncIterableIterator that supports paging.
    package: '@azure/abort-controller'
