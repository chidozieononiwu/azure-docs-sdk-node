    name: 'bind(Function, any, any[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      For a given function, creates a bound function that has the same body as
      the original function.

      The this object of the bound function is associated with the specified
      object, and has the specified initial parameters.
    syntax:
      content: 'function bind(this: Function, thisArg: any, argArray: any[])'
      parameters:
        - id: this
          type:
            - Function
          description: ''
        - id: thisArg
          type:
            - any
          description: >-
            An object to which the this keyword can refer inside the new
            function.
        - id: argArray
          type:
            - 'any[]'
          description: |
            A list of arguments to be passed to the new function.
      return:
        type:
          - any
        description: ''
    package: '@azure/abort-controller'
