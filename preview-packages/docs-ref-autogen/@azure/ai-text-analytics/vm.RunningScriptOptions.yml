  - uid: '@azure/abort-controller.vm.RunningScriptOptions.timeout'
    name: timeout
    fullName: timeout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the number of milliseconds to execute code before terminating
      execution.

      If execution is terminated, an `Error` will be thrown. This value must be
      a strictly positive integer.
    optional: true
    syntax:
      content: 'timeout?: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/abort-controller'
