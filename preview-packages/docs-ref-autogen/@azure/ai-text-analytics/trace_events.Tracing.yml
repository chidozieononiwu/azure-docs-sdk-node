    name: categories
    fullName: categories
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A comma-separated list of the trace event categories covered by this
      `Tracing` object.
    syntax:
      content: 'categories: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.trace_events.Tracing.disable'
    name: disable()
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      Disables this `Tracing` object.
      Only trace event categories _not_ covered by other enabled `Tracing`
      objects and _not_ specified by the `--trace-event-categories` flag
      will be disabled.
    syntax:
      content: function disable()
      parameters: []
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.trace_events.Tracing.enable'
    name: enable()
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Enables this `Tracing` object for the set of categories covered by
      the `Tracing` object.
    syntax:
      content: function enable()
      parameters: []
    package: '@azure/abort-controller'
  - uid: '@azure/abort-controller.trace_events.Tracing.enabled'
    name: enabled
    fullName: enabled
    children: []
