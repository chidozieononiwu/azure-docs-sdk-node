  - uid: '@azure/abort-controller.fs.promises.copyFile'
    name: 'copyFile(PathLike, PathLike, number)'
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Asynchronously copies `src` to `dest`. By default, `dest` is overwritten
      if it already exists.

      Node.js makes no guarantees about the atomicity of the copy operation.

      If an error occurs after the destination file has been opened for writing,
      Node.js will attempt

      to remove the destination.
    syntax:
      content: 'function copyFile(src: PathLike, dest: PathLike, flags?: number)'
      parameters:
        - id: src
          type:
            - '@azure/abort-controller.fs.PathLike'
          description: A path to the source file.
        - id: dest
          type:
            - '@azure/abort-controller.fs.PathLike'
          description: A path to the destination file.
        - id: flags
          type:
            - number
          description: >
            An optional integer that specifies the behavior of the copy
            operation. The only

            supported flag is `fs.constants.COPYFILE_EXCL`, which causes the
            copy operation to fail if

            `dest` already exists.
          optional: true
      return:
        type:
          - Promise<void>
        description: ''
    package: '@azure/abort-controller'
