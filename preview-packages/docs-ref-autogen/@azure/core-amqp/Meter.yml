### YamlMime:UniversalReference
items:
  - uid: tslib.Meter
    name: Meter
    fullName: Meter
    children:
      - tslib.Meter.createCounter
      - tslib.Meter.createGauge
      - tslib.Meter.createMeasure
    langs:
      - typeScript
    type: interface
    summary: >
      An interface to allow the recording metrics.

      <xref:Metric>s are used for recording pre-defined aggregation (Gauge and

      Counter), or raw values (<xref:Measure>) in which the aggregation and
      labels

      for the exported metric are deferred.
    package: tslib
  - uid: tslib.Meter.createCounter
    name: 'createCounter(string, MetricOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a new counter metric. Generally, this kind of metric when the
      value is a quantity, the sum is of primary interest, and the event count
      and value distribution are not of primary interest.
    syntax:
      content: 'function createCounter(name: string, options?: MetricOptions)'
      parameters:
        - id: name
          type:
            - string
          description: the name of the metric.
        - id: options
          type:
            - tslib.MetricOptions
          description: ''
          optional: true
      return:
        type:
          - tslib.Metric<tslib.CounterHandle>
        description: ''
    package: tslib
  - uid: tslib.Meter.createGauge
    name: 'createGauge(string, MetricOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a new gauge metric. Generally, this kind of metric should be used
      when the metric cannot be expressed as a sum or because the measurement
      interval is arbitrary. Use this kind of metric when the measurement is not
      a quantity, and the sum and event count are not of interest.
    syntax:
      content: 'function createGauge(name: string, options?: MetricOptions)'
      parameters:
        - id: name
          type:
            - string
          description: the name of the metric.
        - id: options
          type:
            - tslib.MetricOptions
          description: ''
          optional: true
      return:
        type:
          - tslib.Metric<tslib.GaugeHandle>
        description: ''
    package: tslib
  - uid: tslib.Meter.createMeasure
    name: 'createMeasure(string, MetricOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Creates and returns a new <xref:Measure>.'
    syntax:
      content: 'function createMeasure(name: string, options?: MetricOptions)'
      parameters:
        - id: name
          type:
            - string
          description: the name of the metric.
        - id: options
          type:
            - tslib.MetricOptions
          description: ''
          optional: true
      return:
        type:
          - tslib.Metric<tslib.MeasureHandle>
        description: ''
    package: tslib
