    summary: >-
      {number} tokenValidTimeInSeconds - The number of seconds for which the

      token is valid. A constant set to 3599 seconds (~1 hour). Adal has a set
      valid time of

      1 hour (3600 seconds) when it refreshes the access token.
    syntax:
