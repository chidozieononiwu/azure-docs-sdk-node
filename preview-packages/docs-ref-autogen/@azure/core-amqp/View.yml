  - uid: tslib.View.getSnapshot
    name: getSnapshot(Array<TagValue | null>)
    children: []
    type: method
    langs:
      - typeScript
    summary: Returns a snapshot of an AggregationData for that tags/labels values.
    syntax:
      content: 'function getSnapshot(tagValues: Array<TagValue | null>)'
      parameters:
        - id: tagValues
          type:
            - Array<tslib.TagValue | null>
          description: |
            The desired data's tag values.
      return:
        type:
          - tslib.AggregationData
        description: ''
    package: tslib
  - uid: tslib.View.measure
    name: measure
    fullName: measure
    children: []
    langs:
      - typeScript
    type: property
    summary: The Measure to which this view is applied.
    syntax:
      content: 'measure: Measure'
      return:
        type:
          - tslib.Measure
        description: ''
    package: tslib
  - uid: tslib.View.name
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A string by which the View will be referred to, e.g. "rpc_latency". Names
      MUST be unique within the library.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
        description: ''
    package: tslib
  - uid: tslib.View.recordMeasurement
    name: 'recordMeasurement(Measurement, TagMap, undefined | [key: string]: string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Records a measurement in the proper view's row. This method is used by
      Stats. User should prefer using Stats.record() instead.
      Measurements with measurement type INT64 will have its value truncated.
    syntax:
      content: >-
        function recordMeasurement(measurement: Measurement, tags: TagMap,
        attachments?: undefined | [key: string]: string)
      parameters:
        - id: measurement
          type:
            - tslib.Measurement
          description: The measurement to record
        - id: tags
          type:
            - tslib.TagMap
          description: The tags to which the value is applied
        - id: attachments
          type:
            - 'undefined | [key: string]: string'
          description: |
            optional The contextual information associated with an
                example value. THe contextual information is represented as key - value
                string pairs.
          optional: true
    package: tslib
  - uid: tslib.View.registered
    name: registered
    fullName: registered
    children: []
    langs:
      - typeScript
    type: property
    summary: true if the view was registered
    syntax:
      content: 'registered: boolean'
      return:
        type:
          - boolean
        description: ''
    package: tslib
