items:
  - uid: '@opentelemetry/types.Explicit'
    name: Explicit
    fullName: Explicit
    children:
      - '@opentelemetry/types.Explicit.bounds'
    langs:
      - typeScript
    type: interface
    summary: |
      Properties of an Explicit.
      Specifies a set of buckets with arbitrary upper-bounds.
      This defines size(bounds) + 1 (= N) buckets. The boundaries for bucket
      index i are:
      [0, bucket_bounds[i]) for i == 0
      [bucket_bounds[i-1], bucket_bounds[i]) for 0 < i < N-1
      [bucket_bounds[i-1], +infinity) for i == N-1
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Explicit.bounds'
    name: bounds
    fullName: bounds
    children: []
    langs:
      - typeScript
    type: property
    summary: The values must be strictly increasing and > 0.
    syntax:
      content: 'bounds: number[]'
      return:
        type:
          - 'number[]'
        description: ''
    package: '@opentelemetry/types'
