  - uid: tslib.View.aggregation
    name: aggregation
    fullName: aggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      An Aggregation describes how data collected is aggregated.
      There are four aggregation types: count, sum, lastValue and distirbution.
    syntax:
      content: 'aggregation: AggregationType'
      return:
        type:
          - tslib.AggregationType
        description: ''
    package: tslib
