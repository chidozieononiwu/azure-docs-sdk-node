          - undefined | string
        description: ''
    package: tslib
  - uid: tslib.vm.RunningScriptOptions.lineOffset
    name: lineOffset
    fullName: lineOffset
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the line number offset that is displayed in stack traces
