  - uid: tslib.fs.Dir.read
    name: read()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Asynchronously read the next directory entry via `readdir(3)` as an
      `Dirent`.

      After the read is completed, a value is returned that will be resolved
      with an `Dirent`, or `null` if there are no more directory entries to
      read.

      Directory entries returned by this function are in no particular order as
      provided by the operating system's underlying directory mechanisms.
    syntax:
      content: function read()
      parameters: []
      return:
        type:
          - Promise<tslib.fs.Dirent | null>
        description: ''
    package: tslib
  - uid: tslib.fs.Dir.readSync
    name: readSync()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Synchronously read the next directory entry via `readdir(3)` as a
      `Dirent`.

      If there are no more directory entries to read, null will be returned.

      Directory entries returned by this function are in no particular order as
      provided by the operating system's underlying directory mechanisms.
    syntax:
      content: function readSync()
      parameters: []
      return:
        type:
          - tslib.fs.Dirent
        description: ''
    package: tslib
