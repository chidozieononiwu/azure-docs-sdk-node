    name: 'createCounter(string, MetricOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a new counter metric. Generally, this kind of metric when the
      value is a quantity, the sum is of primary interest, and the event count
      and value distribution are not of primary interest.
    syntax:
      content: 'function createCounter(name: string, options?: MetricOptions)'
      parameters:
        - id: name
          type:
            - string
          description: the name of the metric.
        - id: options
          type:
            - '@opentelemetry/types.MetricOptions'
          description: ''
          optional: true
      return:
        type:
          - '@opentelemetry/types.Metric<@opentelemetry/types.CounterHandle>'
        description: ''
    package: '@opentelemetry/types'
  - uid: '@opentelemetry/types.Meter.createGauge'
    name: 'createGauge(string, MetricOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a new gauge metric. Generally, this kind of metric should be used
      when the metric cannot be expressed as a sum or because the measurement
      interval is arbitrary. Use this kind of metric when the measurement is not
      a quantity, and the sum and event count are not of interest.
    syntax:
      content: 'function createGauge(name: string, options?: MetricOptions)'
      parameters:
        - id: name
          type:
            - string
          description: the name of the metric.
        - id: options
          type:
            - '@opentelemetry/types.MetricOptions'
          description: ''
          optional: true
      return:
        type:
          - '@opentelemetry/types.Metric<@opentelemetry/types.GaugeHandle>'
        description: ''
    package: '@opentelemetry/types'
