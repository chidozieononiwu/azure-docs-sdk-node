    type: property
    summary: >-
      Optional. When this header is set to "true" and specified together with
      the Range header, the

      service returns the MD5 hash for the range, as long as the range is less
      than or equal to 4MB

      in size. If this header is specified without the Range header, the service
      returns status code

      400 (Bad Request). If this header is set to true when the range exceeds 4
      MB in size, the

      service returns status code 400 (Bad Request).
    optional: true
    syntax:
